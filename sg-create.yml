---
- hosts:  localhost
  connection: local
  gather_facts: false
  tasks:
    - name: create a security group in us-east-1
      ec2_group:
        name: example_sg
        description:  an example ec2 group
        region: us-east-1
        aws_access_key: "your_access_key"
        aws_secret_key: "your_secret_key"
        rules:
          - proto:  tcp
            from_port:  80
            to_port:  80
            cidr_ip:  0.0.0.0/0
      register: security_group